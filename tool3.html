<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Bandwidth Tracker</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        .back-button {
            padding: 8px 16px;
            background: #00d4ff;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }
        .back-button:hover {
            background: #00b8e6;
            transform: translateY(-2px);
        }
        .back-button::before {
            content: '‚Üê';
            font-size: 1rem;
        }
        .bandwidth-container {
            max-width: 1000px;
            width: 100%;
        }
        .task-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .task-input input, .task-input select, .task-input button {
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
        }
        .task-input input, .task-input select {
            flex: 1;
            background: rgba(255,255,255,0.1);
            color: #fff;
        }
        .task-input button {
            background: #00d4ff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        .task-input button:hover {
            background: #00b8e6;
        }
        #taskBoard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .priority-column {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .priority-1 h3 { color: #ff6b6b; }
        .priority-2 h3 { color: #feca57; }
        .priority-3 h3 { color: #1dd1a1; }
        .task {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.3s ease;
            transition: transform 0.2s ease;
        }
        .task:hover {
            transform: translateY(-3px);
        }
        .priority-1 .task span { font-size: 1.4rem; font-weight: 600; }
        .priority-2 .task span { font-size: 1.1rem; }
        .priority-3 .task span { font-size: 0.95rem; opacity: 0.85; }
        .task button {
            background: none;
            border: none;
            color: #ff6b6b;
            font-size: 1rem;
            cursor: pointer;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Back to Dashboard</a>
    <div class="bandwidth-container">
        <h2>üß† Mental Bandwidth Tracker</h2>
        <div class="task-input">
            <input type="text" id="taskName" placeholder="What‚Äôs on your mind?">
            <select id="priorityLevel">
                <option value="1">Priority 1</option>
                <option value="2">Priority 2</option>
                <option value="3">Priority 3</option>
            </select>
            <button onclick="addTask()">Add</button>
        </div>
        <div id="taskBoard"></div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function renderTasks() {
            const board = document.getElementById('taskBoard');
            board.innerHTML = '';

            [1,2,3].forEach(priority => {
                let col = document.createElement('div');
                col.classList.add('priority-column', `priority-${priority}`);
                col.innerHTML = `<h3>Priority ${priority}</h3>`;

                tasks.filter(t => t.priority == priority).forEach((task, index) => {
                    let taskEl = document.createElement('div');
                    taskEl.classList.add('task');
                    taskEl.innerHTML = `
                        <span>${task.name}</span>
                        <button onclick="deleteTask(${index})">‚úï</button>
                    `;
                    col.appendChild(taskEl);
                });

                board.appendChild(col);
            });
        }

        function addTask() {
            const name = document.getElementById('taskName').value.trim();
            const priority = document.getElementById('priorityLevel').value;
            if (!name) return;
            tasks.push({ name, priority });
            document.getElementById('taskName').value = '';
            saveTasks();
            renderTasks();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
        }

        renderTasks();
    </script>
</body>
</html>
